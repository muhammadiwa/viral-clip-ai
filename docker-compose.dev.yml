  worker-billing:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile.dev
    env_file: .env
    command: ["celery", "-A", "workers.start:celery_app", "worker", "-Q", "billing", "-n", "billing@%h", "--concurrency=1", "--loglevel=debug"]
    depends_on: 
      - api
      - redis
      - minio
    volumes:
      - ./apps/workers/workers:/app/workers:ro
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - viral-clip-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - ui
    networks:
      - viral-clip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Development Tools
  adminer:
    image: adminer:4.8.1
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - viral-clip-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - viral-clip-network

  # Celery Flower for monitoring workers
  flower:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile.dev
    env_file: .env
    command: ["celery", "-A", "workers.start:celery_app", "flower", "--port=5555", "--broker_api=http://guest:guest@redis:6379//"]
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - api
    networks:
      - viral-clip-network
    restart: unless-stopped

volumes:
  pgdata_dev:
  redisdata_dev:
  miniodata_dev:
  models_dev:

networks:
  viral-clip-network:
    driver: bridge