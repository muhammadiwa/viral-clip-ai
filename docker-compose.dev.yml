version: "3.9"

services:
  # Database Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - viral-clip-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata_dev:/data
    ports:
      - "6379:6379"
    networks:
      - viral-clip-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata_dev:/data
    networks:
      - viral-clip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Application Services
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development hot reload
      - ./apps/api/app:/app/app:ro
      # Mount uploads directory for development
      - ./uploads:/app/uploads
    networks:
      - viral-clip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile.dev
      target: development
    ports:
      - "3000:5173"
    volumes:
      # Mount source for hot reload in development
      - ./apps/ui/src:/app/src:ro
      - ./apps/ui/public:/app/public:ro
      - ./apps/ui/index.html:/app/index.html:ro
      - ./apps/ui/vite.config.ts:/app/vite.config.ts:ro
      - ./apps/ui/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./apps/ui/postcss.config.js:/app/postcss.config.js:ro
    depends_on:
      - api
    networks:
      - viral-clip-network
    restart: unless-stopped

  # All Workers for complete development environment
  worker-ingest:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile.dev
    env_file: .env
    command: ["celery", "-A", "workers.start:celery_app", "worker", "-Q", "ingest", "-n", "ingest@%h", "--concurrency=1", "--loglevel=debug"]
    depends_on: 
      - api
      - redis
      - minio
    volumes:
      - ./apps/workers/workers:/app/workers:ro
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - viral-clip-network
    restart: unless-stopped

  worker-transcode:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile.dev
    env_file: .env
    command: ["celery", "-A", "workers.start:celery_app", "worker", "-Q", "transcode", "-n", "transcode@%h", "--concurrency=1", "--loglevel=debug"]
    depends_on: 
      - api
      - redis
      - minio
    volumes:
      - ./apps/workers/workers:/app/workers:ro
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - viral-clip-network
    restart: unless-stopped

  worker-asr:
