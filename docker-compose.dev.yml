      context: .
      dockerfile: apps/workers/Dockerfile.dev
    env_file: .env
    command: ["celery", "-A", "workers.start:celery_app", "worker", "-Q", "asr", "-n", "asr@%h", "--concurrency=1", "--loglevel=debug"]
    depends_on: 
