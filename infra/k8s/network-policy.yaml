apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: viral-clip-ai-network-policy
  namespace: viral-clip-ai
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
    # Allow inter-service communication within namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: viral-clip-ai
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9464
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS outbound (for external APIs, registries, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow inter-service communication within namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: viral-clip-ai
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9464