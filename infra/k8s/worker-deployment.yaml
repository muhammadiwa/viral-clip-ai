apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
  namespace: viral-clip-ai
  labels:
    app.kubernetes.io/name: workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: workers
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workers
    spec:
      containers:
        - name: celery-worker
          image: ghcr.io/viral-clip-ai/workers:latest
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args:
            - "-A"
            - "workers.start:celery_app"
            - "worker"
            - "-Q"
            - "ingest,transcode,asr,nlp,subtitle,tts,render,retell,export"
            - "-n"
            - "celery@%h"
          envFrom:
            - configMapRef:
                name: viral-clip-config
            - secretRef:
                name: viral-clip-secrets
          env:
            - name: API_BASE_URL
              value: http://api.viral-clip-ai.svc.cluster.local:8000
            - name: WORKER_PROMETHEUS_PORT
              value: "9464"
          ports:
            - containerPort: 9464
              name: metrics
          readinessProbe:
            exec:
              command: ["bash", "-c", "celery -A workers.start:celery_app inspect ping"]
            initialDelaySeconds: 20
            periodSeconds: 60
          livenessProbe:
            exec:
              command: ["bash", "-c", "celery -A workers.start:celery_app inspect ping"]
            initialDelaySeconds: 60
            periodSeconds: 120
